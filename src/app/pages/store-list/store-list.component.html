
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Stores</h4>
        <button class="btn btn-success" (click)="addStore()">
          <i class="ri-add-line align-bottom me-1"></i> Add Store
        </button>
      </div>

      <div class="card-body">
        <!-- Search -->
        <div class="d-flex justify-content-end mb-3">
          <div class="search-box ms-2">
            <input type="text" class="form-control search" placeholder="Search by name..."
                   [(ngModel)]="searchTerm">
            <i class="ri-search-line search-icon"></i>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive table-card mt-3 mb-1">
          <table class="table align-middle table-nowrap">
            <thead class="table-light">
              <tr>
                <th>Store Name</th>
                <th>Created By</th>
                <th>Created On</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let store of paginatedStores">
                <td>{{ store.StoreName }}</td>
                <td>{{ store.CreatedBy }}</td>
                <td>{{ store.CreatedOn | date:'short' }}</td>
                <td>
                  <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-primary" (click)="viewStock(store.StoreName)">View</button>
                    <button class="btn btn-sm btn-outline-success" (click)="editStore(store.StoreName)">Edit</button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="paginatedStores.length === 0">
                <td colspan="4" class="text-center">No stores found.</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div>
            Showing {{ (page - 1) * pageSize + 1 }} 
            to {{ Math.min(page * pageSize, filteredStores.length) }} 
            of {{ filteredStores.length }} entries
          </div>
          <ngb-pagination [collectionSize]="filteredStores.length"
                          [(page)]="page"
                          [pageSize]="pageSize">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
